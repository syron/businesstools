<div *ngIf="canvasData != null">
  <h1>Business Model Canvas</h1>

  <p>
    Id: {{canvasData.canvasId}}<br />
    Name: {{canvasData.name}}<br />
    Designed for: {{canvasData.designedFor}}<br />
  </p>

  <a class="btn btn-primary" (click)="saveCanvas()">SAVE</a>

  <div class="container-fluid br bl bb bt">

    <div class="is-table-row">

      <!-- Key partners -->
      <div class="col-md-3">

        <div>
          <app-bmcitemlist [meta]="categories.keyPartners" [data]="canvasData.keyPartners"></app-bmcitemlist>
        </div>

      </div>
      <!-- Key activities & Key Resources -->
      <div class="col-md-2 br bl">

        <div class="row bb">
          <div class="col-xs-12">
              <app-bmcitemlist [meta]="categories.keyActivities" [data]="canvasData.keyActivities"></app-bmcitemlist>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <app-bmcitemlist [meta]="categories.keyResources" [data]="canvasData.keyResources"></app-bmcitemlist>
          </div>
        </div>
        
      </div>
      <!-- Value propositions -->
      <div class="col-md-2 br">
        
        <div>
          <app-bmcitemlist [meta]="categories.valuePropositions" [data]="canvasData.valuePropositions"></app-bmcitemlist>
        </div>

      </div>
      <!-- Customer Relationships & Channels -->
      <div class="col-md-2 br">

        <div class="row bb">
          <div class="col-xs-12">
              <app-bmcitemlist [meta]="categories.customerRelationships" [data]="canvasData.customerRelationships"></app-bmcitemlist> 
          </div>
        </div>
        <div class="row ">
          <div class="col-xs-12">
            <app-bmcitemlist [meta]="categories.channels" [data]="canvasData.channels"></app-bmcitemlist>
          </div>
        </div>

      </div>
      <!-- Customer Segments -->
      <div class="col-md-3">

        <div>
          <app-bmcitemlist [meta]="categories.customerSegments" [data]="canvasData.customerSegments"></app-bmcitemlist>
        </div>

      </div>

    </div>
    <div class="is-table-row bt">

      <!-- Cost structure -->
      <div class="col-md-6 br ">

        <div>
          <app-bmcitemlist [meta]="categories.costStructures" [data]="canvasData.costStructure"></app-bmcitemlist>
        </div>

      </div>
      <!-- Revenue Streams -->
      <div class="col-md-6">
        
        <div>
          <app-bmcitemlist [meta]="categories.revenueStreams" [data]="canvasData.revenueStreams"></app-bmcitemlist>
        </div>

      </div>

    </div>

  </div>
</div>
